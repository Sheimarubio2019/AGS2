<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>

body{
  margin:0;
  padding: 0;
  font-size: Sans-serif;
}
#contenidor{
  width:40%;
  margin: 0 auto;
}
#gran img{
  width:40%;
  height: auto;
  margin: 0 auto;
}
#petit img{
  width:15%;
  height:auto;
}
ul{
  text-align:center;
}

li{
  display: inline-block;
  font-size: 72px;
  font-weight: 900;

}
</style>

<div class="contenidor">
<ul>
  <li id="enrere"><</li>
  <li id="num"></li>
  <li id="endevant">></li>
</ul>

<div id="gran">
  <img id="imatgran" src="primera.jpg"/>
</div>
<div id="petit">
  <img class= "imatge" src="primera.jpg"/>
  <img class= "imatge" src="segona.jpg"/>
  <img class= "imatge" src="tercera.jpg"/>
  <img class= "imatge" src="quarta.jpg"/>
  <img class= "imatge" src="cinquena.jpg"/>
  <img class= "imatge" src="sisena.jpg"/>
</div>
</div>

<script type="text/javascript">
document.getElementById('enrere').addEventListener('click', enrere);
document.getElementById('endevant').addEventListener('click', endevant);
var num=document.getElementById('num');

var i=0;
function enrere(){
  if (i==0){i=imatge.length-1;}
   else {i--;}
     num.innerHTML=i;
}
function endevant(){
  if (i==imatge.length-1) {i=0;}
  else {i++;}
  num.innerHTML=i;
   imatgran.src=imatge[i].src;
}
setInterval(endevant,3000);
var imatgran=document.getElementById('imatgran');
 var imatge=document.getElementsByClassName('imatge');

 imatge[0].addEventListener ('mouseover', imatge0);
 imatge[1].addEventListener ('mouseover', imatge1);
 imatge[2].addEventListener ('mouseover', imatge2);
 imatge[3].addEventListener ('mouseover', imatge3);
 imatge[4].addEventListener ('mouseover', imatge4);
 imatge[5].addEventListener ('mouseover', imatge5);
 function imatge0(){
   imatgran.src="primera.jpg";
 }
 function imatge1(){
   imatgran.src="segona.jpg";
 }
 function imatge2(){
  imatgran.src="tercera.jpg";
 }
 function imatge3(){
   imatgran.src="quarta.jpg";
 }
 function imatge4(){
   imatgran.src="cinquena.jpg";
 }
 function imatge5(){
  imatgran.src="sisena.jpg";
 }

</script>
</body>
</html>
