<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <style>
    #tot{
      width: 40%;
      margin: 0 auto;
      text-align: center;

    }
    #bombilla{
      width: 50%;
      margin: 0 auto;

      }
    ul{
      width:60%;
      margin: 0 auto;
    }
    li{
      display: inline-block;
      width: 150px;
      height: 80px;
      margin: 10px;
      padding-top: 30px;
      text-align: center;
      background-color: tomato;
      font-size: 36px;
      font-weight: 600;

    }
  </style>
  <body>
    <div id="tot">
      <img id="bombilla" src="img/bombilla_off.png"/>
      <ul>
        <li id="on">ON</li>
        <li id="off">OFF</li>
      </ul>
    </div>
    <script type="text/javascript">
      var imatge=document.getElementsByClassName('bombilla');
      document.getElementById('on').addEventListener('click',encender);
      document.getElementById('off').addEventListener('click',apagar);
      function encender(){
        imatge.src="img/bombeta/bombeta_on.png";
      }
      function apagar(){
        imatge.src="img/bombeta/bombeta_off.png";
      }
    </script>


  </body>
</html>
