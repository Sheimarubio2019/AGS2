<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <input type="color" id="color" value="#00ff00">
  <p>Nom</p><input type="range" id="nom" min="12" max="114">

  <p id="usuari"></p>
  <p id="txt">Shei</p>
  <script type="text/javascript">

   document.getElementById('nom').addEventListener('input', envia);
   function envia(){
     document.getElementById('usuari').innerHTML=nom.value;
     document.getElementById('txt').style.fontSize=nom.value+"px";

}
document.getElementById('color').addEventListener('input',canvi);
function canvi(){
  document.getElementById('txt').style.color=colour.value;
  document.body.style.backgroundColor=color.value;
}
  </script>
</body>
</html>
